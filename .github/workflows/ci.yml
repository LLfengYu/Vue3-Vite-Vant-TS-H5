name: Vue3-Vite-Vant-TS-H5
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install and Build 🔧 # 安装依赖、打包，如果提前已打包好无需这一步
        run: |
          npm install
          npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4.3.3
      env:
        ACCESS_TOKEN: ${{ secrets.VUE3_TOKEN }}
        BRANCH: gh-pages
        FOLDER: build